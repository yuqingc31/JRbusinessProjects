<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 基本数据类型number
      string
      boolean
      null
      undefined
      symbol
      bigint
    -->
    <!-- 对象类型
      在 JavaScript 中，除了原始类型，其他的都是对象类型，对象类型存储的是地址，而原始类型存储的是值。
      Object:Object是个大类，function函数、array数组、date日期...等都归属于Object
    -->
    <script>
      //数字类型（number）  不区分整数和浮点数
      //定义变量a的值为数字100
      var a = 100;
      //定义变量b的值为数字200
      var b = 200;
      //字符串类型（string） 以引号包裹的内容，就是字符串类型
      var a = '100';           //定义变量a的值为字符串100
      //定义变量b的值为字符串'abc'
      var b = 'abc';
      //布尔类型（boolean） 更多用在判断上，一个值为true，一个值为false
      var a = true;
      var b = false;
      //定义变量a的值为真true
      //定义变量b的值为假false

      //undefined（未定义）    如果变量没有赋值默认undefined ，表明未定义
      var un;
      console.log("a",un);
      //null（空）
      //定义变量a的值为空
      var a = null;
    </script>
  </body>
</html>
