<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 基础类型解构
      //字符串也可以解构赋值，这是因为此时字符串被转换成了一个类似数组的对象
      const[a,b,c] = [1,2,3];
      console.log(a,b,c);
      const[aa,bb,cc,dd,ee] = "hello";
      console.log(aa,bb);
      // 本质"模式匹配"，只要等号两边模式相同，左边变量就会被赋对应值。
      let arr = [1,[[2],3]]
      let [foo1,[[foo2],foo3]]= arr;
      console.log(foo3);
      // 对象数组解构
      //对象的属性没有次序，变量必须与属性同名，才能取到正确的值
      let obj={
        bar:'asd',
        foo:123,
      };
      let {bar,foo} = obj;
      console.log(bar,foo);
      const person = { name: "John", age: 30 };

      // ...解构
      let arr3 = [1,2,3,4,5];
      const[first,...rest]= arr3;
      console.log(first);
      console.log(rest);
      // 嵌套解构

      let obj2= {name:{first:"John", last:"Doe"}};
      const {name:{first:firstName,last:lastName}} = obj2;
      console.log(firstName,lastName);
      // 解构不成功为undefined
      const{x,y} = {x:1}
      console.log(x);
      console.log(y);
      // 解构默认赋值
      const{xx,zz=3}={xx:1};
      console.log(xx,zz);
      //用途
      //1.交换变量
      let xxx = 1;
      let yyy = 2;
      [xxx,yyy] = [yyy,xxx];
      console.log(xxx);
      console.log(yyy);
      //2.从函数返回多个值
      // 返回一个数组
      function ex(){
        return[1,2,3];
      };
      let[aaa,bbb,ccc] = ex();

      // 返回一个对象
      function example(){
        return{
          name:1,
          bar3:2
        };
      }
      let {name, bar3} = example();
      console.log(name);

    </script>
  </head>
  <body></body>
</html>
