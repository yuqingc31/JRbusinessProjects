<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .test{
        color:red;
      }
      #demo{
        color:green;
      }
      div{
        color:blue;
      }
    </style>
  </head>
  <body>
    <!-- 优先级 !important>inline style>id>class>tag selector -->
    <div class="test" id="demo" style="color:purple">hello world</div>
  </body>
</html>
