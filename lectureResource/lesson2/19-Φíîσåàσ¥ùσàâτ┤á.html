    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>显示模式之行内块元素(特殊情况)</title>

      /* inline元素特点
      a里面不能再放链接，a里面可以放块级元素

        */

        width: 249px;
        height: 35px;
      }
      td{
        width:200px;
        height:100px;
      }
    </style>
  </head>

  <body>
    <span>Hear first about our exclusive offers and</span>
    <strong> pet care advice.</strong>
    <table>
      <tr>
        <td>Cell A</td>
        <td>Cell B</td>
      </tr>
      <tr>
        <td>Cell C</td>
        <td>Cell D</td>
      </tr>
    </table>
    <input type="text" />
    <input type="text" />
  </body>
</html>
