<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>复合选择器之子元素选择器</title>
    <style>
      /* a child-> color red */
      .nav>a{
        color:red;
      }
    </style>
  </head>

  <body>
    <div class="nav">
      <a href="#">child</a>
      <p>
        <a href="#">grandchild</a>
      </p>
    </div>
  </body>
</html>
